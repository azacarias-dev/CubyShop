<!DOCTYPE html>

    <title>CubyShop</title>
    <link rel="shortcut icon" href="images/logo_cubo.png" type="image/x-icon" />

    <!-- Barra de navegacion-->
    <nav class="navbar navbar-expand-lg" style="background-color: #023047">
      <div class="container d-flex align-items-center">

        <div class="d-flex align-items-center ms-3">
          <div class="dropdown me-2">
            <button
              class="btn dropdown-toggle btn-outline-light"
              type="button"
              data-bs-toggle="dropdown"
            >
              Cubos
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">2x2</a></li>
              <li><a class="dropdown-item" href="#">3x3</a></li>
              <li><a class="dropdown-item" href="#">4x4</a></li>
            </ul>
          </div>

          <div class="dropdown me-2">
            <button

              type="button"
              data-bs-toggle="dropdown"
            >
              Accesorios
            </button>

            <button

              Cubos Minx

          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 18rem">
            <img
              src="images/GAN15_Maglev.jpg"

            />
            <div class="card-body">
              <h5 class="card-title">GAN15 Maglev</h5>

              <center>
                <a href="#" class="btn btn-primary">Comprar</a>
              </center>
